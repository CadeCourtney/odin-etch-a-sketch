<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  
  <body>
    <!-- <h1 class="header">Etch-a-sketch</h1> -->
    <div class="container" id="middle">
      <div class="box">
        <input id="color" type="color" value="black"/>
        <button id="clear">Clear</button>
        <button id="rainbow">Rainbow</button>
        <button id="eraser">Eraser</button>
        <button id="reset">Reset</button>
        <!-- <button id="clear">Clear</button> -->
      </div>
    <div class="sketch-container">
        <div class="border-vert" id="top">Etch-a-sketch</div>
          <div class="container" id="sketch">
          <div class="border-hor" id="left"></div>
          <div class="grid"></div>
          <div class="border-hor" id="right"></div>
      </div>
      <div class="border-vert" id="bottom">
        <div class="analog" id="left"></div>
        <div class="analog" id="right"></div>
      </div>
    </div>
</div>
  </body>
  <script src="./script.js"></script>
  </html>
  <!-- <script src="./script.js"></script> -->
